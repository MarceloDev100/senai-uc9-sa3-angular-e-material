<section class="destaques-box">
    <div class="destaques">
        <h2>Produtos em oferta</h2>
    </div>

    <div class="produtos">
        <mat-card class="produto" *ngFor="let cartao of cartoes">
                <mat-card-header>
                    <mat-card-title>{{ cartao.titulo }}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="cartao.imagem" alt="">
                <mat-card-content>
                    <p class="nome">
                        {{ cartao.nomeProduto }}
                    </p>
                    <p class="preco">{{ cartao.precoProduto }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>{{ cartao.nomeBotao }}</button>
                </mat-card-actions>
          
        </mat-card>
  </div>   
</section>
